<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Task-4 by Alice</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center heading">Calculator</h1>
    <div class="container d-flex justify-content-center">
      <div class="calculator">
        <div class="calculator-display">
          <div
            id="ans"
            class="ans-dis"
            style="font-size: 2rem; padding: 0 0.9rem"
          ></div>
          <div
            id="clear"
            class="clr-dis btn btn-primary"
            style="font-size: 2rem"
          >
            C
          </div>
        </div>
        <div class="calculator-operations">
          <button class="setting btn btn-danger" style="font-size: 2rem">
            1
          </button>
          <button class="setting btn btn-danger" style="font-size: 2rem">
            2
          </button>
          <button class="setting btn btn-danger" style="font-size: 2rem">
            3
          </button>
          <button class="setting1 btn btn-danger" style="font-size: 2rem">
            /
          </button>
          <button class="setting btn btn-danger" style="font-size: 2rem">
            4
          </button>
          <button class="setting btn btn-danger" style="font-size: 2rem">
            5
          </button>
          <button class="setting btn btn-danger" style="font-size: 2rem">
            6
          </button>
          <button class="setting1 btn btn-danger" style="font-size: 2rem">
            -
          </button>
          <button class="setting btn btn-danger" style="font-size: 2rem">
            7
          </button>
          <button class="setting btn btn-danger" style="font-size: 2rem">
            8
          </button>
          <button class="setting btn btn-danger" style="font-size: 2rem">
            9
          </button>
          <button class="setting1 btn btn-danger" style="font-size: 2rem">
            +
          </button>
          <button class="setting btn btn-danger" style="font-size: 2rem">
            .
          </button>
          <button class="setting btn btn-danger" style="font-size: 2rem">
            0
          </button>
          <div
            class="setting btn btn-success"
            id="val-e"
            style="font-size: 2rem"
          >
            =
          </div>
          <button
            class="setting1 btn btn-danger"
            id="val-m"
            style="font-size: 2rem"
          >
            *
          </button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
